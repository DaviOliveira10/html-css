<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>este vídeo é hospedado do meu próprio servidor(o que não é recomendddado)</p>
    <video width="500" poster="imagem/thumb.jpeg" controls loop>
        <source src="midia/futebol.mp4" type="video/mp4">
    </video>
    <h1>Inserindo vídeo do Youtube</h1>
    <p>este vídeo é incorporado do meu canal do youtube</p>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/4pmHDFMgjPw?si=Lf-vM3eRaDvy6vsN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h1>Inserindo vídeo do Vimeo</h1>
        <p>este vídeo foi incorporado do site vimeo</p>
        <iframe src="https://player.vimeo.com/video/139714818?h=47b33a7ed2&byline=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
